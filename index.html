<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Lulu â¤ï¸</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffdde1;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      color: #d6336c;
      font-size: 2.5em;
      margin-top: 50px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      position: relative;
      transition: all 0.2s;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    #yes {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 0 10px #ff4d6d;
    }

    #no {
      background: #6c757d;
      color: white;
      position: absolute;
    }

    /* Falling hearts */
    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 24px;
      pointer-events: none;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity:1; }
      100% { transform: translateY(120vh) rotate(360deg); opacity:0; }
    }
  </style>
</head>
<body>

<h1>Lulu, will you be my Valentine? ğŸ’–</h1>

<button id="yes" onclick="sayYes()">Yes â¤ï¸</button>
<button id="no" onmouseover="moveNo()" ontouchstart="moveNo()">No ğŸ˜¢</button>

<!-- Background music -->
<audio id="music" autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<script>
  const noBtn = document.getElementById("no");

  // Move the No button on hover or touch
  function moveNo() {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // Create falling hearts
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ğŸ’–";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = (20 + Math.random()*30) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }
  setInterval(createHeart, 400);

  // When Yes is clicked
  function sayYes() {

      "<h1>ğŸ‘€â¤ï¸ğŸ« <br>ğŸ˜©ğŸ˜©ğŸ˜©ğŸ˜©ğŸ˜©ğŸ˜©ğŸ˜©. I will be thereğŸ§ğŸ¾â€â™‚ï¸!</h1>";
    // Extra hearts/confetti
    for(let i=0;i<100;i++){createHeart();}
  }
</script>

</body>
</html>
