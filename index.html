<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heislazi Twitch Fan Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #9146FF;
      padding: 40px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 3em;
    }
    header h2 {
      margin-top: 10px;
      font-weight: normal;
      font-size: 1.5em;
    }
    .content {
      padding: 40px 20px;
    }
    .content img {
      width: 90%;
      max-width: 400px;
      border-radius: 12px;
      margin: 20px 10px;
    }
    .content p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 20px auto;
    }
    .twitch-embed {
      margin: 40px auto;
      width: 90%;
      max-width: 800px;
      aspect-ratio: 16/9;
    }
    .twitch-embed iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    footer {
      background-color: #222;
      padding: 20px;
      font-size: 0.9em;
      color: #aaa;
    }
    a {
      color: #9146FF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @media (max-width: 500px) {
      header h1 {
        font-size: 2em;
      }
      header h2 {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>@heislazi</h1>
  <h2>Check out their Twitch channel!</h2>
</header>

<div class="content">
  <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/7d9c5b5c-1234-4567-8910-123456789abc-profile_image-300x300.png" alt="Profile Picture">
  <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/6a9d2e5f-9876-4321-1011-abcdef123456-channel_offline_image-400x150.png" alt="Twitch Banner">
  <p>Follow <a href="https://www.twitch.tv/heislazi" target="_blank">@heislazi</a> for streams of cool games, funny moments, and more!</p>
</div>

<!-- Responsive Twitch Embed -->
<div class="twitch-embed">
  <iframe
    src="https://player.twitch.tv/?channel=heislazi&parent=yourusername.github.io"
    allowfullscreen>
  </iframe>
</div>

<footer>
  Made with ðŸ’œ by a friend.
</footer>

</body>
</html>
